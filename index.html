<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- External style-sheet -->
  <link rel="stylesheet" href="./CSS/styles.css">
  <!-- Google Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <!-- Main card Component -->
    <div class="card" role="main-card-component">
      <div class="img-div">
        <a href="#">
          <img src="./images/image-equilibrium.jpg" class="image-equilibrium" alt="Equilibrium image">
        </a>
        <div class="overlay">
          <img src="./images/icon-view.svg" class="hover-img" aria-hidden="true" alt="">
        </div>
      </div>
  
      <h1 class="title"> <a href="#"> Equilibrium #3429 </a> </h1> 
      <p class="line"> 
        Our Equilibrium collection promotes balance and calm. 
      </p>
  
      <div class="price-time-flex">
        <div class="price">
          <img src="./images/icon-ethereum.svg" class="icon-ethereum" aria-hidden="true" alt="">
          <p class="etherium-price"> 0.041 ETH </p>
        </div>
        <p class="time">
          <img src="./images/icon-clock.svg" class="icon-clock" aria-hidden="true" alt="">
          3 days left
        </p>
      </div>
  
      <hr class="hr-time">
      
      <div class="author-details">
          <img src="./images/image-avatar.png" class="image-avatar" alt="image of creator Jules Wyvren">
          <p class="creation-text"> 
            Creation of 
          </p> 
          <a class="author-name" href="#"> 
            Jules Wyvern 
          </a> 
      </div>
    </div>

  </div>
  
  <!-- Footer -->
  <div role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="https://github.com/Pranav1326">Pranav.</a>
  </div>


</body>
</html>
