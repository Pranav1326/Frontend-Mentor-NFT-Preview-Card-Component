<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="img-div">
      <img src="./images/image-equilibrium.jpg" class="image-equilibrium" alt="Equilibrium image">
      <div class="overlay">
        <img src="./images/icon-view.svg" class="hover-img" alt="hover-effect-image">
      </div>
    </div>
    <h3 class="title"> Equilibrium #3429 </h3> 
    <p class="line"> 
      Our Equilibrium collection promotes balance and calm. 
    </p>
    <div class="price-time-flex">
      <div class="price">
        <img src="./images/icon-ethereum.svg" class="icon-ethereum" alt="icon-ethereum">
        <p class="etherium-price"> 0.041 ETH </p>
      </div>
      <p class="time">
        <img src="./images/icon-clock.svg" class="icon-clock" alt="icon-clock">
        3 days left
      </p>
    </div>
    <hr class="hr-time">
    <div class="author-details">
        <img src="./images/image-avatar.png" class="image-avatar" alt="image-avatar">
        <p class="creation-text"> 
          Creation of 
        </p> 
        <p class="author-name"> 
          Jules Wyvern 
        </p> 
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranav</a>.
  </div>
</body>
</html>
